<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="" stylesheet href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>IgnoCoin</title>
</head>

<body>
    <button id="enableEthereumButton" class="btn btn-warning text-white d-none">Conectar Metamask</button>
    <p id="accountSelected" class="text-end p-4"></p>

    <div>
        <h1 class="text-center mb-5">IGNO</h1>

        <br>

        <p>Ver el balance de una cuenta:</p>
        <div class="input-group mb-3">
            <input id="addressGetBalance" type="text" class="form-control" placeholder="Introduce una address" />
            <button class="btn btn-success" type="button" id="btnGetBalance">Ver el balance</button>
            <p class="col-12 text-center p-3 h6 bg-secondary text-white mt-3">Balance: </p>
        </div>

        <br><br><br>

        <p>Realizar una transferencia a una cuenta:</p>
        <div class="input-group mb-3">
            <span class="input-group-text">Cantidad: </span>
            <input type="number" class="form-contrl" id="cantidad" placeholder="$">
        </div>
        <button class="btn btn-success d-block" style="margin-left: auto;" id="transferir">TRANSFERIR</button>
    </div>

</body>
<html>
<!-- web3 copy from node_modules/web3/dist -->
<script src="./web3.min.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./index.js"></script>

</html>
